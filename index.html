<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./dist/bundle.js"></script>
    <link rel='icon' href='./documents/images/favicon.ico' type='image/x-icon'/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/cells.css">
    <title>Cells</title>
</head>
<body>
    <header>
        <div class="title-bar">
            <h1>Cells</h1>
        </div>
    </header>

    <div class="content-container">

        <aside class="left-aside">
            <div class="controls">
                <h2>Controls</h2>
                <p>Use arrow keys or WASD to move</p>
                <div class="controls-img" id="wasd">
                    <img src="./documents/images/wasd.png" alt="wasd keys">
                </div>
                <div class="controls-img" id="arrows">
                    <img src="./documents/images/arrows.png" alt="arrow keys">
                </div>
            </div>
            <div class="directions">
                <h2>Directions</h2>
                <ul class="directions-list">
                    <li>
                        Move into smaller bacteria to grow
                    </li>
                    <li>
                        Don't get eaten by bacteria larger than you!
                    </li>
                </ul>
            </div>
        </aside>

        <main class="game-container">
            <canvas id="game-canvas" width="600px" height="400px" ></canvas>
        </main>

        <aside class="right-aside">
            <div>
                <h2>High Scores</h2>
                <ul id="scores-list">

                </ul>
            </div>

        </aside>

    </div>

    <footer>
        <nav class="nav-bar">
            <a href="https://github.com/baustgen/CellGame">
                <div class="github-link"></div>
            </a>
            <a href="https://www.linkedin.com/in/braeden-austgen-a96b52148/">
                <div class="linkedin-link"></div>
            </a>
        </nav>
    </footer>

    <div class="hidden-images">
        <img id="bad-bacteria-left" src="./documents/images/bacteria_red_left.png" alt="bad bacteria left">
        <img id="bad-bacteria-right" src="./documents/images/bacteria_red_right.png" alt="bad bacteria right">
        <img id="good-bacteria-right" src="./documents/images/bacteria_blue_right.png" alt="good bacteria right">
        <img id="good-bacteria-left" src="./documents/images/bacteria_blue_left.png" alt="good bacteria left">
    </div>
    
</body>
</html>
